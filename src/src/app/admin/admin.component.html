<!-- admin.component.html -->
<div class="admin-container">
    <div *ngIf="!isAuthenticated" class="login-container">
      <h2>Admin Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <button type="submit">Login</button>
        <p *ngIf="loginError" class="error-message">Invalid password. Please try again.</p>
      </form>
    </div>
  
    <div *ngIf="isAuthenticated" class="admin-content">
      <!-- Your admin content goes here -->
      <h1>Admin Section</h1>
      <div>
        <h2>Update Banner</h2>
        <input
          type="text"
          [(ngModel)]="bannerText"
          name="bannerText"
          placeholder="Enter new banner text"
        />
        <button (click)="updateBanner()">Update Banner</button>
      </div>
      <!-- Add more admin functionalities here -->
    </div>
  </div>
