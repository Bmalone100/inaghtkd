<div class="hero" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Welcome to Inagh Taekwon-Do</h1>
    <p>Join our club and master the art of Taekwon-Do.</p>
    <a [routerLink]="[aboutRoute]">
      <button mat-raised-button color="accent">Get Started</button>
    </a>    
  </div>
</div>
